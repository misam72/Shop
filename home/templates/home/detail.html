{% extends 'base.html' %}

{% block content %}
    <h2>{{product.name}}</h2>
    <small>{{product.created}}</small>
    <p>{{product.price}} $</p>
    <img src="{{product.image.url}}" style="width: 300px;">
    <p>{{product.description}}</p>
    <br/>
    <form action='{% url 'orders:cart_add' product.id %}' method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='Add to Cart'>
    </form>
{% endblock %}
